<html>
    <script>
     
      function forEach(arr,func)
      {
        for(let i=0;i< arr.length;i++)
        {
            func(arr[i]);
        }
      }
      let arr = [10,13,30];

      let isEven = (x) => x % 2 == 0;
      console.log("isEven(3) ",isEven(3));
      console.log("isEven(4) ",isEven(4));  

      const unless = (predicate,fn)=>{
        if(!predicate)
            fn();
      }
      forEach(arr,num=>{
        unless( num % 2,()=>{
            console.log('Is even ',num);
        });
      });
    </script>
</html>
